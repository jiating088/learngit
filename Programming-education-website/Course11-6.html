function getRandLocationX(){
  let x = Math.random()*maxDistance*2 - maxDistance;
  while(x+wukongDistanceX < 0 || x+wukongDistanceX>maxDistance){  //判断坐标是否超出游戏框的边界

  return x+wukongDistanceX;
}

function getRandLocationY(){

}
