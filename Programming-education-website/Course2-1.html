    var pigmap = document.getElementById('pigdiv');   //地图，用以计算相对位置
    var pigimg = document.getElementById('pig');
    var count = 0;  //用以对块计数判断

    function runCode() {
        // Generate JavaScript code and run it.
        window.LoopTrap = 1000;
        Blockly.JavaScript.INFINITE_LOOP_TRAP =
            'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';

        Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
        try {
            //code = code;
            alert(code);
            count = code.split(";").length - 1;
            eval(code);
            isRightResult();
        } catch (e) {
            alert(e);
        }
    }

    function restart() {
        location.reload();
    }

    //run the code,control the direction and move
    var dire = 0;

    function move() {
        var stepsum = 50;
        if (dire == 0) {
            $('#pig').animate({
                marginLeft: "+=" + stepsum + "px"
            }, 1000);
        } else if (dire == 1) {
            $('#pig').animate({
                marginTop: "-=" + stepsum + "px"
            }, 1000);
        } else if (dire == 2) {
            $('#pig').animate({
                marginLeft: "-=" + stepsum + "px"
            }, 1000);
        }
        //should try is the pig is the right place
        //避开tnt的判断
        if (true) {

        }

        count = count - 1;
    }

    function turnleft() {
        document.getElementById('pigdiv');
        dire += 1;
        dire %= 4;
        $('#pig').rotate(-90 * dire);
        count = count - 1;
    }

    function turnright() {
        document.getElementById('pigdiv');
        dire -= 1;
        dire %= 4;
        $('#pig').rotate(90 * dire);
        count = count - 1;
    }

    //判断是否是正确的结果
    function isRightResult() {
        //isRightResult作为检查正确位置的激活
        setInterval(function () {
            if (!$('#pig').is(":animated") && count === 0) {
                var marginleft = pigimg.offsetLeft - pigmap.offsetLeft;
                var margintop = pigimg.offsetTop - pigmap.offsetTop;
                if (marginleft === 250 && margintop === 150) {
                    //run success
                    $('#success-confirm').modal({
                        relatedTarget: this,
                        onConfirm: function () {
                            window.location.replace("Course2-2.html");
                        },
                        onCancel: function () {

                        }
                    });
                } else {
                    //run failed
                    //alert(marginleft + "," + margintop);
                    $('#failed-confirm').modal({
                        relatedTarget: this,
                        onConfirm: function () {
                            restart();
                        },
                        onCancel: function () {

                        }
                    });
                }
                count = count - 1;
            }
        }, 100);
    }
</script>
<script>
    $(document).ready(function () {
        var rotate = function () {
            $("#pig2").rotate({
                angle: 0,
                animateTo: 360,
                duration: 5000,
                callback: rotate,
                easing: function (x, t, b, c, d) {
                    return c * (t / d) + b;
                },
                bind: {
                    click: function () {
                        $(this).stopRotate();
                    }
                }
            });
        }
        rotate();
    });
</script>
